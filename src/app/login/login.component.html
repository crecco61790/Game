<div class="row">
  <div class="col-md-4">
      
      <div class="card" >
          <div class="card-header">Login</div>
          <ul class="list-group list-group-flush my-quotes">
              <li *ngFor="let quote of Me.MyQuotes" 
                  (click)="submitQuote($event, quote)"
                  [ngClass]="{ enabled: !MyPlayedQuote() }"
                  class="list-group-item" >
                  {{quote}}
              </li>
          </ul>
        </div>
  </div>
</div>
